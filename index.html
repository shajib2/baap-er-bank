<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span
                class="font-semibold text-lime-600">Baap-Er-Bank!!!</span>
        </h1>

    </header>
    <main>
        <section class="bg-violet-200 mt-8 w-3/4 mx-auto rounded-md p-8">
            <h3 class="text-2xl mb-4 text-white">please login!!</h3>
            <div>
                <input class="border-2 border-fuchsia-300 rounded-md mb-5 p-2 block w-3/4 " type="text"
                    placeholder="your e-mail">
                <input class="border-2 border-fuchsia-300 rounded-md mb-5 p-2 block w-3/4" type="password"
                    placeholder="password">
                <button class="bg-white border-2 border-fuchsia-300 font-medium px-5 py-2 rounded-md ">Submit</button>
            </div>
        </section>

    </main>

</body>
